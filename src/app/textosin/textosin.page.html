<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

</ion-header>

<ion-content padding>

    <ion-item>
      <ion-label>

               Platicar

   </ion-select-option>
